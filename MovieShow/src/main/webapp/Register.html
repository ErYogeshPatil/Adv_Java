        .glow-button {
            width: 100px;
            height: 30px;
            border: 1px solid white;
            outline: none;
            color: #fff;
            background: #111;
            cursor: pointer;
            position: relative;
            z-index: 0;
            border-radius: 10px;
            margin-top: 5px;
        }

        .glow-button:before {
            content: '';
            background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            position: absolute;
            top: -2px;
            left: -2px;
            background-size: 400%;
            z-index: -1;
            filter: blur(5px);
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            animation: glowing 20s linear infinite;
            opacity: 0;
            transition: opacity .3s ease-in-out;
            border-radius: 10px;
        }

        .glow-button:active {
            color: #000
        }

        .glow-button:active:after {
            background: transparent;
        }

        .glow-button:hover:before {
            opacity: 1;
        }

        .glow-button:after {
            z-index: -1;
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: #111;
            left: 0;
            top: 0;
            border-radius: 10px;
        }

        @keyframes glowing {
            0% {
                background-position: 0 0;
            }

            50% {
                background-position: 400% 0;
            }

            100% {
                background-position: 0 0;
            }
        }

    <!-- JavaScript code for validation  -->
    <script>
        function formValidation() {
            var age = document.myform.age.value;
            var password = document.myform.password.value;
            var Cpassword = document.myform.Cpassword.value;
            var name = document.myform.name.value;
            var location = document.myform.location.value;
            var letters = /^[A-Za-z]+$/;

            if (!name.match(letters)) {
                alert("Name should be characters only");
                document.getElementById("ans_name").innerHTML = "Name-characters only";
                return false;
            } else if (isNaN(age)) {
                alert("Enter Age is Numeric value only & less than 100 year");
                document.getElementById("ans_age").innerHTML = "Age-Numeric value only";
                return false;
            } else if (!location.match(letters)) {
                alert("Location should be characters only");
                document.getElementById("ans_location").innerHTML = "Location-characters only";
                return false;
            } else if (password.length <= 8) {
                alert("Password must be at least 8 characters long.");
                document.getElementById("ans_password").innerHTML = "Enter least 8 characters long";
                return false;
            } else if (password != Cpassword) {
                alert("Password doesn't match ");
                document.getElementById("ans_Cpassword").innerHTML = "Paswword doesn't match";
                return false;
            } else if (true) {
                alert(" Registration Form Submitted Sucssesfully...Thank You !!");
                return true;
            }
        }
    </script>
