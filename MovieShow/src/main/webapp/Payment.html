<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <!-- bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">


    <!-- text animation -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alkalami&family=Inter:wght@500&display=swap" rel="stylesheet">

    <!-- flikety -->
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">

    <style>
        body {
            background-image: url('./img/background5.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
            /* background-size: cover; */
        }

        #option {
            display: inline-flex;
            float: left;
            margin-left: 30px;
            margin-top: 23%;
            color: white;
        }

        #form {
            float: right;
            margin-right: 38%;
            text-align: center;
            background-color: rgb(0, 0, 0, 0.7);
            color: rgb(255, 255, 255);
            border-radius: 8px;
            border: 2px solid rgb(251, 255, 255);
            box-shadow: 5px 5px 25px aqua;
            width: 300px;
            height: auto;
            padding: 10px;
            margin-top:10%;
        }

        #name,
        #age,
        #location,
        #email,
        #password,
        #Cpassword {
            border: none;
            border-bottom: 2px solid rgb(74, 237, 240, 0.5);
            text-align: left;
            background: transparent;
            color: white;
        }

        ::placeholder {
            color: white;
        }

        .glow-button {
            width: 100px;
            height: 30px;
            border: 1px solid white;
            outline: none;
            color: #fff;
            background: #111;
            cursor: pointer;
            position: relative;
            z-index: 0;
            border-radius: 10px;
            margin-top: 5px;
        }

        .glow-button:before {
            content: '';
            background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            position: absolute;
            top: -2px;
            left: -2px;
            background-size: 400%;
            z-index: -1;
            filter: blur(5px);
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            animation: glowing 20s linear infinite;
            opacity: 0;
            transition: opacity .3s ease-in-out;
            border-radius: 10px;
        }

        .glow-button:active {
            color: #000
        }

        .glow-button:active:after {
            background: transparent;
        }

        .glow-button:hover:before {
            opacity: 1;
        }

        .glow-button:after {
            z-index: -1;
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: #111;
            left: 0;
            top: 0;
            border-radius: 10px;
        }

        @keyframes glowing {
            0% {
                background-position: 0 0;
            }

            50% {
                background-position: 400% 0;
            }

            100% {
                background-position: 0 0;
            }
        }

    </style>
</head>


<body>

    <div id="form">
    	<form method="POST" action="Payment">
            <h3 class="animate__animated animate__bounceIn" style="margin-bottom:20px;">Payment For Tickets</h3>
            <label for="name">
                <input id="name" type="text" placeholder="Mail" name="Mail" required>
            </label>
            <label for="name">
                <input id="name" type="text" placeholder="Card No" name="CardNo" required>
            </label>
            <label for="age">
                <input id="age" type="text" placeholder="CVV" name="CVV" required>
            </label>
            <label for="location">
                <input id="location" type="text" placeholder="OTP" name="OTP" required>
            </label>
            <label for="email">
                <input id="email" type="number" placeholder="MobileNo" name="MobileNo">
            </label>
            <button class="glow-button" type="submit" value="submit" id="submit">SUBMIT</button>
            <a href="Order.html" style="color:white">Cancle Order</a>
        </form>

    </div>



</body>

</html>
